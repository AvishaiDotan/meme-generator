<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css\main.css">

</head>

<body class="main-layout" onload="onInit()">

    <header class="main-header main-layout full">
        <div class="header-layout">
            <h1  onclick="onSwitchSection()" class="header-logo clean-text">Mister Canvas</h1>
            <nav>
                <ul class="clean-list">
                    <li><a href="">Gallery</a></li>
                    <li><a href="">Editor</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-container">
        
        <section class="gallery-container">
            <div class="search-bar"></div>
            <div class="gallery"></div>
        </section>

        

        <section class="canvas-editor-container">

            <div class="canvas-container">
                <canvas width="500" height="500"></canvas>
            </div>

            <div class="editor-container"> 
                <div class="text-input-actions">
                    <label>
                        <input data-action="user-txt-input" oninput="onSetLineTxt(this.value)"
                        placeholder="Enter Your Meme Line Here" type="text">
                    </label>
                    <button onclick="onAddLine()"><img src="icons/add.png"></button>
                </div>
                <div class="text-style-actions">
                    <label>
                        <input oninput="onSetLineColor(this.value)" type="color">
                    </label>
                    <button onclick="onSetFontSize(1)"><img src="/icons/increase font - icon.png"></button>
                    <button onclick="onSetFontSize(-1)"><img src="icons/decrease font - icon.png"></button>
                </div>
                <div class="select-line-actions">
                    <button onclick="onSwitchLine()"><img src="icons/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                </div>
            </div>

        </section>
    </main>

    <footer class="main-footer footer-layout full">

    </footer> -->




    <script src="https://kit.fontawesome.com/73ec7ec8db.js" crossorigin="anonymous"></script>
    <script src="js\services\utils.service.js"></script>
    <script src="js\services\storage.service.js"></script>
    <script src="js\services\meme.service.js"></script>
    <script src="js\services\gallery.service.js"></script>
    <script src="js\services\upload.service.js"></script>
    <script src="js\controller\meme.controller.js"></script>
    <script src="js\controller\gallery.controller.js"></script>
    <script src="js\controller\main.controller.js"></script>
</body>

</html>
